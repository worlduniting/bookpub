## -----------------------~~~~~~~~~~~~~~~
##  GLOBAL SETTIGNS
##    * Applied to all build-pipelines
## -----------------------~~~~~~~~~~~~~~~~

global:
  meta:
    title: The Global Title
    author: Iman Ahthur
    description: My book is amazing and stuff!
    isbn-13: 1234567891011
    isbn-10: 1234567891
    publisher: Global Settings Press
    date: 2013-03-31
    language: en
    subject: Non-fiction
    rights: All Rights Reserved
    copyright: Â© 2025
    subtitle: A Global Subtitle
    version: '1.0'
    lccn: 1234567891011
  stages: # Stage-specific global settings
    - name: ejs
      config:
        entryfile: index.md.ejs
        rmWhitespace: true
    - name: markdown
      config:
        pandocPath: pandoc

## -----------------------~~~~~~~~~~~~~~~
##  CUSTOM BUILD-PIPELINES & OVERRIDES
##    * Define build-piplines
##    * Add build-specific settings
## -----------------------~~~~~~~~~~~~~~~~

buildPipelines:
  html:
    stages:
      - name: ejs
      - name: markdown
      - name: themes
      - name: writeHtml

  pdf:
    stages:
      - name: ejs
      - name: markdown
      - name: themes
      - name: writeHtml
      - name: pdf

