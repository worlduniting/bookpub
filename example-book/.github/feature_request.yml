# https://bit.ly/github-issue-forms
name: Feature Request
description: Suggest an idea for BookPub
title: "[Feature Request]: "
labels: ["enhancement :+1:"]
body:
- type: checkboxes
  attributes:
    label: Preflight Checklist
    description: Please ensure you've completed all of the following.
    options:
      - label: I have read the [Contributing Guidelines](https://github.com/worlduniting/bookpub/blob/main/CONTRIBUTING.md) for this project.
        required: true
      - label: I agree to follow the [Code of Conduct](https://github.com/worlduniting/bookpub/blob/main/CODE_OF_CONDUCT.md) that this project adheres to.
        required: true
      - label: I have searched the [issue tracker](https://www.github.com/worlduniting/bookpub/issues) for a bug report that matches the one I want to file, without success.
        required: true
- type: textarea
  attributes:
    label: Problem Description
    description: Please add a clear and concise description of the problem you are seeking to solve with this feature request.
  validations:
    required: true
- type: textarea
  attributes:
    label: Proposed Solution
    description: Describe the solution you'd like in a clear and concise manner.
  validations:
    required: true
- type: textarea
  attributes:
    label: Alternatives Considered
    description: A clear and concise description of any alternative solutions or features you've considered.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional Information
    description: Add any other context about the problem here.
  validations:
    required: false
- type: checkboxes
  attributes:
    label: Can you help?
    description: Would you be able to help with this feature? (We always appreciate our communitys support.)
    options:
      - label: I would like to help with this feature
        required: true
- type: checkboxes
  id: help-how
  attributes:
    label: What aspects can you help with?
    description: You may select more than one.
    options:
      - label: Manuscript Source/Design
      - label: Documentation
      - label: "Emotional Support :smirk:"
      - label: Node/Javascript Development
      - label: Testing
- type: input
  attributes:
    label: "Contact Info :email:"
    description: Is there another method of contact you prefer?
    placeholder: (email), (discord), (cell), (etc.)
  validations:
    required: false